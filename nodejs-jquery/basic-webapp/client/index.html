<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="//rawgit.com/ssqsignon/jquery.ssqsignon/1.0.5/jquery.ssqsignon.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>SSQ signon example app</h1>
            <span style="display: none" id="welcome-text">Welcome <strong id="user-id"></strong>! <button id="logout-button" class="btn btn-default btn-sm">Logout</button></span>
        </div>
        <div id="cat" style="display: none;">
            <img src="cat.jpg" alt="cat" style="width: 320px"/>
            <span id="cat-message"></span>
        </div>
        <div id="dog" style="display: none;">
            <img src="dog.jpg" alt="dog" style="width: 320px"/>
            <span id="dog-message"></span>
        </div>
    </div>

    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning text-center" style="display: none;" id="login-failed">Login failed <span class="pull-right"style="cursor: pointer"><i id="login-failed-close" class="fa fa-remove"></i></span> </div>
                    <form>
                        <div class="form-group">
                            <label>Username</label>
                            <input id="username" type="text" name="username" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input id="password" type="password" name="password" class="form-control"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="login-button" class="btn btn-primary btn-block" ><i id="login-spinner" class="fa fa-spinner fa-spin" style="display: none" ></i> Login</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="redirect-modal" tabindex="-1" role="dialog" aria-labelledby="redirect-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Attempt to redirect</h3>
                </div>
                <div class="modal-body">
                    <strong id="redirect-uri"></strong> wants access to your profile with scope <strong id="redirect-scope"></strong>.
                </div>
                <div class="modal-footer">
                    <button id="allow-redirect-button" class="btn btn-success btn-block" ><i class="fa fa-check"></i> Allow</button>
                    <button id="deny-redirect-button" class="btn btn-danger btn-block" ><i class="fa fa-remove"></i> Deny</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
