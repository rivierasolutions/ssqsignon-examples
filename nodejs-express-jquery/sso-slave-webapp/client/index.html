<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SSQ signon example sso slave app</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="//rawgit.com/ssqsignon/jquery.ssqsignon/1.0.5/jquery.ssqsignon.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>SSQ signon example sso slave app</h1>
            <div id="login-button" class="btn btn-primary">Login with <em>SSQ signon example app</em></div>

        <div id="access-denied" class="alert alert-warning text-center" style="display: none">

        </div>
        <div id="hamster" style="display: none">
            <img src="/hamster.jpg" alt="hamster" style="width: 320px"/>
            <span id="hamster-message"></span>
        </div>
    </div>

</body>
